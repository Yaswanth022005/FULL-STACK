<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Finance Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #2c3e50; }
    input, select, button { margin: 5px; padding: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f4f4f4; }
    .delete-btn { background-color: #e74c3c; color: white; border: none; padding: 5px 10px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Personal Finance Tracker</h1>
  <p><strong>Name:</strong> <span id="userName">Your Name</span></p>
  <p><strong>Month & Year:</strong> <span id="monthYear"></span></p>

  <h3>Add Expense in USD</h3>
  <div>
    <input type="text" id="expenseNameUSD" placeholder="Expense Name" />
    <input type="number" id="amountUSD" placeholder="Amount ($)" />
    <select id="categoryUSD">
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Utilities">Utilities</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Other">Other</option>
    </select>
    <input type="date" id="dateUSD" />
    <button onclick="addExpense('USD')">Add USD Expense</button>
  </div>

  <h3>Add Expense in INR</h3>
  <div>
    <input type="text" id="expenseNameINR" placeholder="Expense Name" />
    <input type="number" id="amountINR" placeholder="Amount (₹)" />
    <select id="categoryINR">
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Utilities">Utilities</option>
      <option value="Healthcare">Healthcare</option>
      <option value="Other">Other</option>
    </select>
    <button onclick="addExpense('INR')">Add INR Expense</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Amount</th>
        <th>Currency</th>
        <th>Category</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="expenseTableBody"></tbody>
  </table>

  <script>
    // Display current month and year
    const now = new Date();
    const monthYear = now.toLocaleString('default', { month: 'long', year: 'numeric' });
    document.getElementById('monthYear').textContent = monthYear;

    function addExpense(currency) {
      let name, amount, category, date;

      if (currency === 'USD') {
        name = document.getElementById('expenseNameUSD').value;
        amount = document.getElementById('amountUSD').value;
        category = document.getElementById('categoryUSD').value;
        date = document.getElementById('dateUSD').value;
      } else {
        name = document.getElementById('expenseNameINR').value;
        amount = document.getElementById('amountINR').value;
        category = document.getElementById('categoryINR').value;
        date = now.toISOString().split('T')[0]; // Use today's date for INR
      }

      if (!name || !amount || !category || !date) {
        alert("Please fill in all fields.");
        return;
      }

      const tableBody = document.getElementById('expenseTableBody');
      const row = document.createElement('tr');

      const symbol = currency === 'USD' ? '$' : '₹';

      row.innerHTML = `
        <td>${name}</td>
        <td>${symbol}${parseFloat(amount).toFixed(2)}</td>
        <td>${currency}</td>
        <td>${category}</td>
        <td>${new Date(date).toLocaleDateString()}</td>
        <td><button class="delete-btn" onclick="deleteExpense(this)">Delete</button></td>
      `;

      tableBody.appendChild(row);

      // Clear input fields
      if (currency === 'USD') {
        document.getElementById('expenseNameUSD').value = '';
        document.getElementById('amountUSD').value = '';
        document.getElementById('categoryUSD').value = 'Food';
        document.getElementById('dateUSD').value = '';
      } else {
        document.getElementById('expenseNameINR').value = '';
        document.getElementById('amountINR').value = '';
        document.getElementById('categoryINR').value = 'Food';
      }
    }

    function deleteExpense(button) {
      const row = button.parentElement.parentElement;
      row.remove();
    }
  </script>
</body>
</html>
