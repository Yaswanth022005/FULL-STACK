<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Finance Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #2c3e50; }
    input, select, button { margin: 5px; padding: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f4f4f4; }
    .delete-btn { background-color: #e74c3c; color: white; border: none; padding: 5px 10px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Personal Finance Tracker - <span id="monthYear"></span></h1>

  <div>
    <input type="text" id="expenseName" placeholder="Expense Name" />
    <input type="number" id="amount" placeholder="Amount ($)" />
    <select id="category">
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Utilities">Utilities</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Other">Other</option>
    </select>
    <input type="date" id="date" />
    <button onclick="addExpense()">Add Expense</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Amount ($)</th>
        <th>Category</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="expenseTableBody"></tbody>
  </table>

  <script>
    // Display current month and year
    const now = new Date();
    const monthYear = now.toLocaleString('default', { month: 'long', year: 'numeric' });
    document.getElementById('monthYear').textContent = monthYear;

    function addExpense() {
      const name = document.getElementById('expenseName').value;
      const amount = document.getElementById('amount').value;
      const category = document.getElementById('category').value;
      const date = document.getElementById('date').value;

      if (!name || !amount || !category || !date) {
        alert("Please fill in all fields.");
        return;
      }

      const tableBody = document.getElementById('expenseTableBody');

      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${name}</td>
        <td>$${parseFloat(amount).toFixed(2)}</td>
        <td>${category}</td>
        <td>${new Date(date).toLocaleDateString()}</td>
        <td><button class="delete-btn" onclick="deleteExpense(this)">Delete</button></td>
      `;

      tableBody.appendChild(row);

      // Clear input fields
      document.getElementById('expenseName').value = '';
      document.getElementById('amount').value = '';
      document.getElementById('category').value = 'Food';
      document.getElementById('date').value = '';
    }

    function deleteExpense(button) {
      const row = button.parentElement.parentElement;
      row.remove();
    }
  </script>
</body>
</html>
